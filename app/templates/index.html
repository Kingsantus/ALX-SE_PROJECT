{% extends "base.html" %}
{% block content %}
  <div class="posts-display">
    {% for post in posts %}
      <div class="card card-container">
        <img class="card-img" src="{{ url_for('static', filename='images/logo/logo.png') }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">{{ post.title }} category {{ post.category }}</h3>
          <p card-text>{{ post.author }} on {{ post.date_posted }}</p>
          <p card-text>{{ post.description }}</p>
          <p card-text>Price: â‚¦{{ post.price }} at {{ post.location }}</p>
          <a href="#" class="btn btn-primary">Rent</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
